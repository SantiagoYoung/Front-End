<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>
        body {
            font-family: Arial, Verdana, Arial, Helvetica, sans-serif;
            color: #111111;
        }
        li {
            display: inline;
            margin-right: 10px;
        }
        li.coming-soon {
            /*display: none;*/
            visibility: hidden;
        }
    </style>
</head>
<body>
<ul>
    <li>Home</li>
    <li>Products</li>
    <li class="coming-soon">Services</li>
    <li>About</li>
    <li>Contact</li>
</ul>
</body>
</html>
