<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <style>
        a.test {
            font-weight: bold;
        }
    </style>
</head>
<body>
        <a href="http://jquery.com/">jQuery</a>


        <script src="jquery-3.2.1.min.js"></script>
        <script>
            //document.onload 浏览器加载完后加载代码
            // $ --(alias)--> 代表jQuery对象
            //A callback is a function that is
            // passed as an argument to another
            // function and is executed after
            // its parent function has completed.
             //回调函数 -- 有参数和无参数。
            $(document).ready(function () {
                
                $('a').click(function (event) {
                    console.log("clicking...");
                    //取消点击默认事件
                    event.preventDefault();
                    $(this).addClass('test');
                    $(this).hide('slow');
                });
    
            })

        </script>
</body>
</html>
