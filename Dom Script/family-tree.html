<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            color: white;
            background-color: black;
        }
        p {
            color: yellow;
            font-family:"arial", sans-serif;
            font-size: 1.2em;
        }
        .special {
            font-style: italic;
        }
        #purchase {
            border: 1px solid white;
            background-color: #333;
            color: #ccc;
            padding: 1em;
        }
    </style>

</head>
<body>

    <h1>What to buy</h1>
    <p class="special">This paragraph has the special class</p>
    <h2 class="special">So does this headline</h2>
    <p title="a gentle reminder">Don't forget to buy this stuff.</p>
    <p>This is just a test</p>
    <ul id="purchase">
        <li>A tin of beans</li>
        <li class="sale">Cheese</li>
        <li class="sale important">Milk</li>
    </ul>

    <script>
        var id = document.getElementById("purchase");
        console.log(id);
        var tags = document.getElementsByTagName("li");
        console.log(tags);
        var items = document.getElementById("purchase").getElementsByTagName("li");
        var cls = document.getElementsByClassName("sale important");
        var paras = document.getElementsByTagName("p");
        for (var i = 0; i < paras.length; i++){
            console.log(paras[i].getAttribute("title"));
        }
        var shopping = document.getElementById("purchase");
        shopping.setAttribute("title", "a list of goods");

        for (var i = 0; i < paras.length; i++){
            var title_text = paras[i].getAttribute("title");
            if(title_text){
                paras[i].setAttribute("title", "brand new title");
            }
        }


    </script>

</body>
</html>
