<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img.large {
            height: 500px;
            width: 500px;
        }
        img.medium {
            height: 250px;
            width: 250px;
        }
        img.small {
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
<img src="images/magnolia-large.jpg"
     class="large" alt="Magnolia" />
<img src="images/magnolia-medium.jpg"
     class="medium" alt="Magnolia" />
<img src="images/magnolia-small.jpg"
     class="small" alt="Magnolia" />
</body>
</html>
