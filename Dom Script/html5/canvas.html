<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="draw-in-me" width="120" height="140">
        <p>Powered By HTML5 canvas.</p>
    </canvas>
<script>
    function draw() {
        var canv = document.getElementById("draw-in-me");
        if (canv.getContext){
            var ctx = canv.getContext('2d');
            ctx.beginPath();
            ctx.moveTo(120.0, 32.0);
            ctx.bezierCurveTo(120.0, 36.4, 116.4, 40.0, 112.0, 40.0);
            ctx.lineTo(8.0, 40.0);
            ctx.bezierCurveTo(3.6, 40.0, 0.0, 36.4, 0.0, 32.0);
            ctx.lineTo(0.0, 8.0);
            ctx.bezierCurveTo(0.0, 3.6, 3.6, 0.0, 8.0, 0.0);
            ctx.lineTo(112.0, 0.0);
            ctx.bezierCurveTo(116.4, 0.0, 120.0, 3.6, 120.0, 8.0);
            ctx.lineTo(120.0, 32.0);
            ctx.closePath();
            ctx.fill();
            ctx.strokeStyle = "rgb(255, 255, 255)";
            ctx.stroke();
        }

    }
    window.onload = draw();
</script>
</body>
</html>
