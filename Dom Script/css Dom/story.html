<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Man bites dog</title>
    <script>
        function styleHeaderSiblings() {
            if(!document.getElementsByTagName("h1")) return false;
            var headers = document.getElementsByTagName("h1");
            var elem;
            for (var i = 0; i < headers.length; i++){
                elem = getNextElement(headers[i].nextSibling);
                elem.style.fontWeight = "bold";
                elem.style.fontSize = "1.2em";
            }

        }
        function getNextElement(node) {
            if (node.nodeType == 1){
                return node;
            }
            if (node.nextSibling){
                return getNextElement(node.nextSibling);
            }
            return null;
        }
        function addLoadEvent(func) {
            var oldonload = window.onload;
            console.log(typeof  window.onload );
            if (typeof window.onload != 'function'){
                window.onload = func;
            }else{
                window.onload = function () {
                    oldonload();
                    func();
                }
            }

        }
        addLoadEvent(styleHeaderSiblings);

    </script>
</head>
<body>
        <h1>Hold the front page</h1>
        <p>This first paragraph leads you in.</p>
        <p>Now you get the nitty-gritty of the story.</p>
        <p>The most important information is delivered first.</p>
        <h1>Extra! Extra!</h1>
        <p>Further developments are unfolding.</p>
        <p>You can read all about it here.</p>
</body>
</html>
