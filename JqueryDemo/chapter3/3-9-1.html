<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery.js"></script>
    <script>
        $(function () {

            $("input:eq(0)").click(function () {
                $("p").attr("class");
                console.log($("p").attr("class"))
            });

            $("input:eq(1)").click(function () {
                $("p").attr("class","high")
            });

            $("input:eq(2)").click(function () {
                $("p").addClass("another")
            });

            $("input:eq(3)").click(function () {
                $("p").removeClass()
            });

            $("input:eq(4)").click(function () {
                $("p").removeClass("high")
            });

            $("input:eq(5)").click(function () {
                $("p").toggleClass("another")
            });
            $("input:eq(6)").click(function () {
                console.log($("p").hasClass("another"));
                console.log($("p").is(".anther"))
            })


        });


    </script>
    <style>
        .high {
            font-weight: bold;
            color: red;
        }
        .another {
            font-style: italic;
            color: blue;
        }
    </style>

</head>
<body>
    <input type="button" value="输出class类" />
    <input type="button" value="设置class类" />
    <input type="button" value="追加class类" />
    <input type="button" value="删除全部class类" />
    <input type="button" value="删除指定class类" />
    <input type="button" value="重复切换class类" />
    <input type="button" value="判断元素是否含有某个class类" />






    <p class="myClass" title="你喜欢的">你喜欢的水果是</p>
    <ul>
        <li title="苹果">苹果</li>
        <li title="橘子">橘子</li>
        <li title="菠萝">菠萝</li>
    </ul>














</body>
</html>
