<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            width: 100px;
            height: 100px;
            background-color: #e1ddda;
            margin: 20px;
            display: inline-block;}
        p.one {
            box-shadow: -5px -5px #777;
        }
        p.two {
            box-shadow: 5px 5px 5px #777;
        }
        p.three {
            box-shadow: 5px 5px 5px 5px #777;
        }
    </style>
</head>
<body>
    <p class="one"></p>
    <p class="two"></p>
    <p class="three"></p>
    <br />
    <p class="four"></p>
    <p class="five"></p>
</body>
</html>
