<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font Family</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            font-size: 12px;
        }
        h1, h2 {
            font-family: Arial;
            font-size: 200%;
        }
        p {
            font-family: sans-serif;
            font-size: 1.3em;
        }
        p.credits {
            font-family: "Courier New";
        }
        p.intro {
            font-family: Geneva, Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Briards</h1>
    <p class="credits">by Ivy Duckett</p>
    <p class="intro">The<a class="breed" href="#">briard</a>,or
     berger de brie, is a large breed of dog traditionally used as a
    header and guardian of sheep...</p>

</body>
</html>
